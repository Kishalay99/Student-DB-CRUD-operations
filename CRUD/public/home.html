<!doctype html>
<html>
<head>
	<title>CRUD</title>
	<script src="home.js"></script>
	<style>
		td, th {
			padding: 5px;
		}
	</style>
</head>
<body onload="myScript()">
	<h1>Student DB CRUD operations</h1>
	<div id='data'></div><br><br>
	<input id='addBtn' type='button' value='Add ' onclick="showForm()"><br><br>
	
	<div id='form' style='display:none;'>
		<form method='post' action='127.0.0.1:8000/test'>
			<fieldset>
				<legend>Student Entry</legend>
				<label>Name: <input type='text' id='name'></label><br><br>
				<label>DOB: <input type='date' id='dob'></label><br><br>
				<label>Gender: Male<input type='radio' name='gender' value='male'> Female<input type='radio' name='gender' value='female'></label><br><br>
				<label>Branch: 
					<select name='branch' id='branch'>
						<option>--select--</option>
						<option value='cse'>CSE</option>
						<option value='ise'>ISE</option>
						<option value='mech'>MECH</option>
						<option value='ece'>ECE</option>
					</select>
				</label><br><br>
				<input type='reset'>   
				<input type='button' value='Add' onclick="addStudent()">
			</fieldset>
		</form>
	</div>

</body>
</html>
